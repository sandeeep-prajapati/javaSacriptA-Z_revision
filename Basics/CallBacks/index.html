<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callbacks</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>

    <button>Hide</button>
    <p>This is a paragraph with little content.</p>
    <script>
        $("button").click(function () {
            $("p").hide("slow", function () {
                alert("The paragraph is now hidden");
            });
        });
    </script>
    

</body>
</html>
